<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="greeting"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script type="text/babel">
class HelloPerson extends React.Component {
  constructor(props){
  super(props);
  this.state = {
    count: 159
  }
}
  render() {
    return (
      <div>
        <h2>Hello {this.props.firstName}.</h2>
        <p>It is {this.state.count} days until your birthday.</p>
        <p>Your current job title is {this.props.title}</p>
      </div>
    );
  }
}

HelloPerson.defaultProps = {
  title: "Marketing Operations Manager"
}

ReactDOM.render(
  <HelloPerson
  firstName="Sheena"/>, document.getElementById('greeting')
);

</script>
  </body>

</html>
